    <style>
        #planet1{
            position: absolute;
            width: 40%;
            top:50%;
            bottom: 0%;
            left: 0%;

        }
        #comet{
            position: absolute;
            width: 20%;
            transform: scale(0.8,0.8) translate(-80%,-180%) rotate(35deg);
        }
        body{
            background:  url('img/back_starwars.jpg');
            display: flex;


            }
        @keyframes roll {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes rotate {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
            }
        }
        .loading {
            position: relative;  z-index:20;width: 100%; height: 100%; overflow:visible;background: url('img/squares.gif') no-repeat center center black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
